<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Kapcsolat – Érettségire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="content">
    <div class="card">
      <p><a href="index.html">← Vissza a kezdőlapra</a></p>
      <h2>Kapcsolat</h2>
      <p>Írj nekünk: <a href="mailto:hello@advdio.me">hello@advdio.me</a></p>
      <form action="mailto:hello@advdio.me" method="post" enctype="text/plain" style="margin-top:1rem;">
        <label>Név<br><input type="text" name="name" required style="width:100%;"></label><br><br>
        <label>E-mail<br><input type="email" name="email" required style="width:100%;"></label><br><br>
        <label>Üzenet<br><textarea name="message" rows="5" required style="width:100%;"></textarea></label><br><br>
        <button type="submit">Küldés</button>
      </form>
    </div>
  </main>
</body>
